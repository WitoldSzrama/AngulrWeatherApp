<header class="header">
    
    <div class="row">
        <div class="col-1-of-2">
            <h1 class="heading-primary">
                <span class="heading-primary-main u-center-text">Weather Check</span>
            </h1>
        </div>
        <div class="col-1-of-2">
            <form class="form-group" (ngSubmit)="lookFor(search.value); search.value='' ">
                <input #search type="text" name="search" id="search" class="form-group-input" placeholder="City or ZIP Code">
                
                <button type="submit" class="form-group-btn">Search </button>
                <app-popup (isActiveChange)="change()" [isActive]="isActive"></app-popup>
            </form>

        </div>
    </div>
</header>
